<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FireBird</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <!-- Local Scripts -->
    <script src="./script.js" defer></script>
    <script src="./database.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loginmenu">
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5 shadow">
              <div class="card-body">
                <h1 class="card-title text-center">FireBird</h1>
                <h6 class="text-center">Fast. Secure. Clean.</h6>
                <br />
                <form class="form-signin">
                  <div class="form-label-group">
                    <input
                      type="text"
                      id="inputEmail"
                      class="form-control"
                      placeholder="@userId"
                      required
                      autofocus
                    />
                    <label for="inputEmail">Username</label>
                  </div>

                  <div class="form-label-group">
                    <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <label for="inputPassword">Password</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customCheck1"
                    />
                    <label class="custom-control-label" for="customCheck1"
                      >Remember password</label
                    >
                  </div>
                  <button
                    class="btn btn-lg btn-primary btn-block text-uppercase"
                    type="button"
                    id="submit-button"
                  >
                    Sign in
                  </button>

                  <br />
                  <p class="text-center text-danger" id="AuthFail"></p>

                  <hr class="my-4" />

                  <br />
                  <p>Not a member?</p>
                  <button class="btn btn-primary text-uppercase" type="button">
                    <a href="signup.html" class="login-link">Sign Up</a>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <button type="button" class="close closebtn" onclick="closeNav()">
        &times;
      </button>
      <div class="container-fluid">
        <div class="row" id="side-content"></div>
      </div>
    </div>

    <div id="interface">
      <div id="sendrec">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <h4>
                <span onclick="openNav()" id="contact-open">â˜° </span>
                <span id="sender"></span>
                <button onclick="window.location.reload();" class="btn-info btn">Log Out</button>
                <script>
				function myFunction() {
  				document.getElementById("demo").innerHTML = "Hello World";
				}
				</script>
              </h4>
            </div>
            <div class="col-6">
              <h4>Receiver : <span id="receiver"></span></h4>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row vh-75">
          <div id="remove" class="col-4">
            <div id="contact-panel">
              <h2>Contacts</h2>

              Receivers ID:
              <br />
              <input type="text" class="form-control" id="newid" />
              <button id="newuser" class="btn-info btn">Create New</button>
              <ul id="contacts"></ul>
            </div>
          </div>

          <div id="inbox" class="col-8 bg-light">
            <h1>Inbox</h1>
            <br />
            <ul id="live-inbox"></ul>

            <div id="sending-utility">
              Message <br />
              <div class="row">
                <div id="live-mssg-div" class="col-10">
                  <input type="text" class="form-control" id="live-mssg" />
                </div>
                <div>
                  <input
                    type="button"
                    value="Send"
                    class="btn-info btn"
                    id="send-mssg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <h6>Reload or close window to Logout.</h6>
      </div>
    </div>
  </body>
</html>
